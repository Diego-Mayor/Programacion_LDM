<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Rectangulo con borde</p>
  <svg width = "250" height="100">
    <rect width = "200" height="100" fill="rgb(0,0,225)" stroke-width="20" stroke="rgb(0,0,0)">
  </svg>

  <p>cuadro con transparencia</p>
  <svg width = "250" height="180">
    <rect x ="20" y="20" rx="20" ry="20" width="150" height="150" fill="red" stroke="black" stroke-widht="5" opacity="0.5">
  </svg>

  <p>Estrella definida con poligono de puntos</p>
  <svg width = "200" height="200">
    <polygon points ="100,10,40,198,190,78,10,78,160,198" fill="lime" stroke="purple" stroke-width="5" fill-rule="evenodd"/>
  </svg>

  <p>Elipse con degradado y texto</p>
  <svg>
    <defs>
      <linearGradient id="grad1" x1= "0%" y1="0%" x2="100%" y="0%">
      <stop offset="0%" stop-color="rgb(255,255,0)" stop-opacity = "1"/>
      <stop offset="100%" stop-color="rgb(255,5,0)" stop-opacity = "1"/>
    </defs>
    <ellipse cx="100" cy="70" rx="85" ry="55" fill= "url(#grad1)"/>
    <text fill =white font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
  </svg>

  <p>Semaforo</p>
  <svg width="160" height="340">
  <!-- Cuerpo del sotiene semaforo -->
   <rect x="50" y="20" width="25" height="300" fill="gray" stroke="black" width-stroke="5"/>
  <!-- Cuerpo del semáforo -->
  <rect x="20" y="10" width="80" height="230" rx="15" fill="gray" stroke="black" width-stroke="5"/>

  <!-- Luz roja -->
  <circle cx="60" cy="60" r="25" fill="red" stroke="black"/>

  <!-- Luz amarilla -->
  <circle cx="60" cy="120" r="25" fill="yellow" stroke="black"/>

  <!-- Luz verde -->
  <circle cx="60" cy="180" r="25" fill="green" stroke="black"/>
</svg>

<p>Triangulo</p>
<svg width = "200" height="200">
    <polygon points ="60,15,105,100,15,100" fill="red" stroke="green" stroke-width="5" fill-rule="evenodd"/>
  </svg>

<p>Palabra con inclinacion</p>
<svg width="300" height="80">
  <text x="20" y="55" font-size="40" fill="red" stroke="black">
    Nom<tspan font-style="italic">b</tspan>re
  </text>
</svg>

<svg width="200" height="200">
  <!-- Cuadro -->
  <rect x="20" y="20" width="160" height="160"
        fill="none" stroke="black" stroke-width="3"/>

  <!-- Líneas que salen TODAS del mismo punto -->
  <!-- Punto común: (100,100) -->
  <line x1="100" y1="100" x2="20"  y2="20"  stroke="black"/>
  <line x1="100" y1="100" x2="100" y2="20"  stroke="black"/>
  <line x1="100" y1="100" x2="180" y2="20"  stroke="black"/>
  <line x1="100" y1="100" x2="180" y2="100" stroke="black"/>
  <line x1="100" y1="100" x2="180" y2="180" stroke="black"/>
  <line x1="100" y1="100" x2="100" y2="180" stroke="black"/>
  <line x1="100" y1="100" x2="20"  y2="180" stroke="black"/>
  <line x1="100" y1="100" x2="20"  y2="100" stroke="black"/>
</svg>
