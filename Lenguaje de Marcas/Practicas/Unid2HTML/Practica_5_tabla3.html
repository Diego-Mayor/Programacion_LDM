<!DOCTYPE html> <!-- Declaración del documento HTML5 -->
<html lang="en"> <!-- Idioma inglés -->

<head>
  <meta charset="UTF-8"> <!-- Permite usar caracteres especiales -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajuste responsivo -->
  <title>Document</title> <!-- Título de la pestaña -->
</head>

<body>

<h1>Tabla 3.</h1> <!-- Encabezado principal -->

<!-- Inicio de la tabla con borde de 1px -->
<table border="1px">

  <!-- Fila 1 -->
  <tr>
    <!-- Celda que ocupa 2 filas verticalmente -->
    <td rowspan="2">LMSGI</td>

    <!-- Celdas que ocupan 2 columnas horizontalmente -->
    <th colspan="2">LMSGI</th>

    <!-- Encabezados normales -->
    <th>LMSGI</th>
    <th>LMSGI</th>
  </tr>

  <!-- Fila 2 -->
  <tr>
    <!-- Encabezado que ocupa 2 columnas -->
    <th colspan="2">LMSGI</th>

    <!-- Encabezados normales -->
    <th>LMSGI</th>
    <th>LMSGI</th>
  </tr>

  <!-- Fila 3 -->
  <tr>
    <th>LMSGI</th> <!-- Celda encabezado -->

    <!-- Estas celdas ocupan 2 filas verticalmente -->
    <td rowspan="2">LMSGI</td>
    <td rowspan="2">LMSGI</td>

    <!-- Esta celda ocupa 2 columnas y 2 filas al mismo tiempo -->
    <td colspan="2" rowspan="2">LMSGI</td>
  </tr>

  <!-- Fila 4 -->
  <tr>
    <th>LMSGI</th> <!-- Celda independiente en esta fila -->
  </tr>

</table>

</body>
</html>
